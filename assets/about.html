    <section class="form-section">
      <form
        action="https://formdump.codeinstitute.net/"
        method="post"
        class="signup-form"
      >
        <h2>Let's get you signed up!<i class="fas fa-book"></i></h2>
        <label for="fname">First Name</label>
        <input
          class="text-input"
          type="text"
          id="fname"
          name="first_name"
          required
        />
        <label for="lname">Last Name</label>
        <input
          class="text-input"
          type="text"
          id="lname"
          name="last_name"
          required
        />
        <label for="email">Email Address</label>
        <input
          class="text-input"
          type="email"
          id="email"
          name="email_address"
          required
        />
        <br />
        <label for="road">Buy</label>
        <input
          type="radio"
          id="road"
          name="running_preference"
          value="road"
          required
        />
        <label for="trail">Subscription</label>
        <input type="radio" id="both" name="running_preference" value="both" />
        <input
          class="join-button btn btn--cta btn--yellow"
          type="submit"
          value="Let's Read!"
        />
      </form>
    </section>
